<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration Form</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">	
	
</head>
<body>

	<div class="container mt-5">
		<div>
			<h2>Robotics Club Registration Form</h2>
		</div>
		<form>
	    	<div class="row">
	    		<div class="col">
	    			<div class="mt-3 mb-3">
	       				<label for="inputName">Name</label>
	       				<input type="text" class="put form-control" id="inputName">
	    			</div>

	    			<div class="email mb-3">
	        			<label for="inputEassword">Email Address</label>
	        			<input type="text" class="put form-control" id="inputEmail">
	    			</div>
	    		</div>
	    
	    		<div class="col">
	    			<div class="mt-3 mb-3">
	    				<label for="inputAge">Age</label>
	    				<input type="text" class="put form-control" id="inputAge">
	    			</div>
	    			<div class="mt-3 mb-3">
	    				<label for="inputNumber">Phone Number</label>
	    				<input type="text" class="put form-control" id="inputNumber">
	    			</div>
	    		</div>
	    	</div>
	    	<div class="mb-3">
	            <legend>Preferred Robotics Topics</legend>
	            <div>
	            	<input type="checkbox" id="checkProg">
	           		<label for="checkProg">Programming</label>
	          	</div>
	          	<div>
	          		<input type="checkbox" id="checkEl">
	          		<label for="checkEl">Electronics</label>
	           	</div>
	           	<div>
	           		<input type="checkbox" id="checkMech">
	           		<label for="checkMech">Mechanical Design</label>
	           	</div>
	       	</div>
	       	<div>
        		<legend>Robotics Experience Level</legend>
              	<div>
              		<input type="radio" id="Beginner" name="accuracy">
	           		<label for="Beginned">Beginner</label>
	           	</div>
	           	<div>
	           		<input type="radio" id="Inter" name="accuracy">
	           		<label for="Inter">Intermediate</label>
            	<div>
            	</div>
            		<input type="radio" id="Advanced" name="accuracy">	            		
            		<label for="Advanced">Advanced</label>
            	</div>
	        </div>
	    	<div class="mt-2">
	    		<label for="Choose">Preferred Robotics Project</label>
	    		<input type="text" class="form-control" id="Choose" placeholder="Choose a Project...">
	    	</div>
	    	<div class="mt-2">
	    		<label for="interest">Statement of Interest</label>
	    		<textarea rows="5" cols="50" class="form-control" id="interest"></textarea>
	    	
	    		<button type="submit" class="btn btn-primary mt-3" placeholder="Type here...">Submit</button>
	    	</div>
		</form>
	</div>
	
	<div class="footer mt-5">
		<a href="about.html"><h2>Jade Cabatingan | <span style="color:black;">9-Ruby</span></h2></a>
	</div>
</body>
